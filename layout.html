<!doctype html>
<html lang="en" data-page-path="{{page.href}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="none">  <!-- TODO: Change when launch. -->
    <title>
      {{page.title}} | WebVR Rocks
    </title>
    <link rel="stylesheet" href="/styles/index.css">
    <meta name="theme-color" content="#111">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/img/webvr-favicon-small.png">
    <script async defer src="/js/index.js"></script>
  </head>
  <body>
    <nav id="nav" class="nav" role="navigation">
      <a href="/">Introduction</a>
      <a href="/getting-started">Getting Started</a>
      <a href="/browsers">Browsers</a>
      <a href="/browsers/changelog">Platform News</a>  <!-- TODO: Consider instead putting this info. in a sidebar. -->
      <a href="/getting-started/troubleshooting">Troubleshooting</a>
      <a href="/directory">Directory</a>
      <a href="/creating">Creating</a>
      <a href="/community">Community</a>
      <a href="/spec">Specification</a>
      <a href="/about">About WebVR Rocks</a>
    </nav>

    <div id="content" class="content">
      <div id="column" class="column">
        <header class="header">
          <a id="logo" class="logo" href="/">
            <img src="/img/webvr-logo.svg" width="100" height="100" alt="WebVR" title="WebVR">
            <span class="tagline">
              <strong>WebVR Rocks</strong><br>
              Your one-stop resource for everything about WebVR
            </span>
          </a>
        </header>
        <main id="main" class="main" role="main">
          {{{body}}}
        </main>
        <footer id="footer" class="footer">
          <a href="https://github.com/webvrrocks/webvrrocks/edit/master{{page.path.relative}}" class="github-edit-page-link  edit-page-link"><span>Edit this page</span></a>
        </footer>
      </div>
    </div>

    <!-- TODO: Add GA script. -->

</html>
